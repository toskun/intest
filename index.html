<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Mini App — тест</title>
  </head>
  <body>
    <h1>Каталог с Калины</h1>
    <button id="send">Отправить тестовые данные</button>
<script>

  const tg = window.Telegram.WebApp;
  tg.ready();

  // Покажем маркеры запуска
  document.body.insertAdjacentHTML('beforeend',
    `<pre id="dbg"></pre>`);
  const dbg = document.getElementById('dbg');
  dbg.textContent =
    'initData length: ' + (tg.initData?.length || 0) + '\n' +
    'platformVersion: ' + (tg.platformVersion || 'n/a') + '\n' +
    'start_param: ' + (tg.initDataUnsafe?.start_param || '—');

  // Кнопка теста
  const btn = document.createElement('button');
  btn.textContent = 'Отправить тестовые данные';
  btn.onclick = () => {
    tg.showPopup({ title: 'Debug', message: 'Жму sendData' });
    tg.sendData(JSON.stringify({ test:true, ts: Date.now() }));

    // На некоторых клиентах сервис-сообщение прилетает после закрытия
    setTimeout(() => tg.close(), 300);
  };
  document.body.appendChild(btn);
