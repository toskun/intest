<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Mini App — тест</title>
  </head>
  <body>
    <h1>Каталог</h1>
  <script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  // маркер: проверяем, что подпись есть
  const signed = (tg.initData?.length || 0) > 0;

  // кнопка для отправки
  const btn = document.createElement('button');
  btn.textContent = 'Отправить тестовые данные';
  btn.onclick = () => {
    tg.showPopup({ title: 'Debug', message: 'Жму sendData' });
    tg.sendData(JSON.stringify({ test:true, ts: Date.now() }));
    setTimeout(() => tg.close(), 300); // на некоторых клиентах сервис-сообщение шлётся после закрытия
  };
  document.body.appendChild(btn);

  // на автосъём сразу при старте (опционально)
  if (signed) {
    tg.sendData(JSON.stringify({ auto:true, ts: Date.now() }));
  }
  </script>
  </body>
</html>
