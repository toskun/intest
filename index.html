<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Mini App — тест</title>
  </head>
  <body>
    <h1>Тестовый каталог товаров с Калины</h1>
    <button id="send">Отправить тестовые данные</button>
<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  document.getElementById('send').onclick = () => {
    const payload = { test: true, ts: Date.now() };
    tg.sendData(JSON.stringify(payload)); // улетит в бот как web_app_data
    tg.showPopup({ title: 'OK', message: 'Данные отправлены боту' });
  };


  // Берём данные пользователя
  const user = tg.initDataUnsafe?.user;
  if (user) {
    document.body.insertAdjacentHTML(
      'beforeend',
      `<p>Привет, ${user.first_name}!</p>`
    );
  } else {
    document.body.insertAdjacentHTML(
      'beforeend',
      `<p>Не вижу данных о пользователе</p>`
    );
  }
</script>
  </body>
</html>
